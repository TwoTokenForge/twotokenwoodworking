<!-- ðŸ›  Cart Logic Script -->
<script>
  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  function updateCart() {
    document.getElementById('cart-count').innerText = cart.reduce((sum, item) => sum + item.qty, 0);
    const cartList = document.getElementById('cart-items');
    cartList.innerHTML = '';
    let total = 0;
    cart.forEach(item => {
      total += item.price * item.qty;
      cartList.innerHTML += `<li>${item.name} Ã— ${item.qty} â€” $${(item.price * item.qty).toFixed(2)}</li>`;
    });
    document.getElementById('cart-total').innerText = total.toFixed(2);
    localStorage.setItem('cart', JSON.stringify(cart));
  }

  function toggleCart() {
    document.getElementById('cart-drawer').classList.toggle('open');
  }

  function addToCart(id, name, price, img) {
    const item = cart.find(i => i.id === id);
    if (item) {
      item.qty++;
    } else {
      cart.push({ id, name, price, img, qty: 1 });
    }
    updateCart();
  }

  function checkoutWithPayPal() {
    let total = cart.reduce((sum, item) => sum + item.price * item.qty, 0).toFixed(2);
    // Replace 'yourlink' with your actual PayPal.me username
    window.open(`https://www.paypal.me/twotokenwoodworking/${total}`, '_blank');
  }

  document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.add-to-cart').forEach(btn => {
      btn.addEventListener('click', () => {
        const id = btn.dataset.id;
        const name = btn.dataset.name;
        const price = parseFloat(btn.dataset.price);
        const img = btn.dataset.img;
        addToCart(id, name, price, img);
      });
    });
    updateCart();
  });
</script>
