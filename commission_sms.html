
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Commission a Relic</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    body {
      background-color: #111;
      color: #f0e6d2;
      font-family: 'Garamond', serif;
      padding: 2rem;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #77ccff;
    }

    form {
      background-color: #1a1a1a;
      padding: 2rem;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      border: 1px solid #333;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      border-radius: 5px;
      border: none;
      margin-top: 0.5rem;
      background: #222;
      color: #f0e6d2;
    }

    button {
      margin-top: 1.5rem;
      background-color: #77ccff;
      color: #111;
      font-weight: bold;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 6px #77ccff;
    }

    button:hover {
      background-color: #55aacc;
    }

    .note {
      text-align: center;
      margin-bottom: 2rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h2>Commission a Relic</h2>
  <p class="note">Have a vision? A piece in mind? Send it to the forge.</p>
  <form action="mailto:9314466636@vtext.com" method="POST" enctype="text/plain">
    <label for="name">Zach Temes</label>
    <input type="text" id="name" name="name" required />

    <label for="contact">Preferred Contact (email or phone)</label>
    <input type="text" id="contact" name="contact" required />

    <label for="idea">Describe Your Commission</label>
    <textarea id="idea" name="idea" rows="6" required></textarea>

    <button type="submit">Send to the Forge</button>
  </form>
</body>
</html>
